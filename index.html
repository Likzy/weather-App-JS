<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App | Pranshu Basak</title>
    <link rel="icon" type="image/x-icon" href="/public/favicon-32x32.png" />
    <link
      rel="apple-touch-icon"
      type="image/x-icon"
      href="/public/apple-touch-icon.png"
    />
    <link
      rel="apple-touch-icon-precomposed"
      type="image/x-icon"
      href="/public/apple-touch-icon.png"
    />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="/public/android-chrome-512x512.png"
    />
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="container correct-invert top">
        <h1>Weather App</h1>
        <form action=" " onsubmit="return false">
          <input type="text" class="search" placeholder="Search by city name" />
          <button type="submit" class="btn">Submit</button>
          <p class="error"></p>
        </form>
        <section>
          <div class="container">
            <div class="icon">
              <img src="" alt="" class="weather-icon" />
            </div>
            <div class="location">
              <div class="city">Raipur , IN</div>
              <div class="date">Thursday , Nov 26 2023</div>
            </div>
            <div class="current">
              <div class="temp">Temp: 25 <span>°C</span></div>
              <div class="weather">Weather: Mist</div>
              <div class="temp-range">Temp Range: 10°C / 15°C</div>
            </div>
          </div>
        </section>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@bufferhead/nightowl@0.0.14/dist/nightowl.js"
    ></script>
  </body>
</html>
